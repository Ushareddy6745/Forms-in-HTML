<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="icon"
</head>
<body>
    <center>
       <h1>Event Registration Form</h1>
       <h5>Please Fill out the form below to register for the event</h5>
    </center>
    <form>
    <fieldset>
        <legend>Event Registration Form</legend>
        <label for="Name">First Name</label><br><br>
        <input type="text" id="Name" autofocus required placeholder="John"><br>  <br>
        <label for="Name">Last Name</label><br><br>
        <input type="text"id="Name" placeholder="Doe"><br><br>
        <label for="email">Email Address</label><br><br>
        <input type="email" id="email"  required placeholder="john.doe@example.com"><br><br>
        <label for="number">Phone Number</label><br><br>
        <input type="text"id="number"placeholder="+1(555)123-4567"><br><br>
        <label for="country">Country</label><br><br>
        <select id="country">
            <option value="country">Select Country</option>
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="China">CHINA</option>
        </select><br><br>
        <label for="date">Date of Birth</label><br><br>
        <input type="date"id=date><br><br>
        <label for="checkbox">T-Shirt Size</label><br><br>
        <label for="small">Small</label>
        <input type="checkbox"id=small>
        <label for="Medium">Medium</label>
        <input type="checkbox"id=Medium><br>
        <label for="Large">Large</label>
        <input type="checkbox"id=Large>
        <label for="Extra Large">Extra Large</label>
        <input type="checkbox"id=Extra Large><br><br>
        <center><h1>Emergency Contact Information</h1></center>
        <label for="name">Emergency Contact Name</label><br><br>
        <input type="text" id="name" placeholder="Jane Smith"><br><br>
        <label for="number">Emergency Contact Phone Number</label><br><br>
        <input type="text" id="number" placeholder="+1(555)123-4567"><br><br>
        <input type="checkbox"id="checkbox">
        <label for="checkbox">I agree to the terms and conditions of this event</label><br><br>
<input type="submit" value="submit" style="background-color: brown;">
        <!-- <button style="background-color:blue;">Submit</button> -->

    </fieldset>
    </form>
</body>
</html>
